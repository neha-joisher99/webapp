name: webapp-CI

on:
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: webapp-ci

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: 'nehajoisher'
          POSTGRES_PASSWORD: 'neha' 
          POSTGRES_DB: 'dev_db'
        ports:
          - 5432:5432
    strategy:
      matrix:
        node-version:
          - 16.x

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm install



